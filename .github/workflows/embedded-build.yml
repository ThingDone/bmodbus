          ls -l arduino_unit_tests
      - name: Setup CMake
        run: |
          sudo apt-get update -q -y
          sudo apt-get install -q -y cmake
          cmake --version
      - name: Running CMake
        run: |
          cd ./tests/arduino
          mkdir build
          cd build
          cmake ..
          cmake --build . -v
